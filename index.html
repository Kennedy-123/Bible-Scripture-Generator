<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bible Scripture Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Bible Scripture Generator</h1>
      <div class="display">
        <section class="input">
          <div class="book-input">
            <label>Book:</label>
            <input
              type="text"
              class="bookValue"
              placeholder="Enter name of book..."
            />
          </div>

          <div class="chapter-input">
            <label>Chapter:</label>
            <input
              type="text"
              class="chapterValue"
              placeholder="Enter Chapter..."
            />
          </div>

          <div class="verse-input">
            <label>Verse:</label>
            <input
              type="text"
              class="verseValue"
              placeholder="Enter verse..."
            />
          </div>
          <br />
          <button type="submit" class="book-btn">search</button>
        </section>
        <div class="quotes">
          <p><span>Book:</span> john</p>
          <p><span>Chapter:</span> 3</p>
          <p><span>Verse:</span> 16</p>
          <p><span>Scripture:</span> Lorem ipsum dolor sit amet.</p>
          <p><span>Translation:</span> King James Version(kjv)</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
